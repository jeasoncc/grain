[package]
name = "rust-core"
version = "0.1.0"
edition = "2021"
description = "Grain 共享核心库 - 包含所有业务逻辑、类型定义和数据库操作"
authors = ["Jeason"]

[dependencies]
# ============================================
# ORM 和数据库
# ============================================
sea-orm = { version = "1.1", features = [
    "sqlx-sqlite",
    "runtime-tokio-rustls",
    "macros",
    "with-chrono",
    "with-uuid",
] }
sea-orm-migration = "1.1"

# ============================================
# 异步运行时
# ============================================
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# ============================================
# 序列化
# ============================================
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# ============================================
# 错误处理
# ============================================
thiserror = "2"
anyhow = "1"

# ============================================
# 日志和追踪
# ============================================
tracing = "0.1"

# ============================================
# 工具库
# ============================================
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# ============================================
# 文件系统
# ============================================
walkdir = "2"
zip = "2"
tempfile = "3"
dirs = "5"

# ============================================
# 加密和密钥管理
# ============================================
keyring = "3"
base64 = "0.22"
rand = "0.8"

[dev-dependencies]
# ============================================
# 测试框架
# ============================================
proptest = "1"
tokio-test = "0.4"
