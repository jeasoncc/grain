# Nginx HTTPS 配置 - 用于部署 Web 项目
# 将此配置添加到 /etc/nginx/nginx.conf 的 http {} 块内

# HTTPS 服务器配置 - 静态文件模式
server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name  localhost 127.0.0.1;

    # SSL 证书配置
    ssl_certificate      /home/lotus/localhost+2.pem;
    ssl_certificate_key  /home/lotus/localhost+2-key.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;

    # Web 项目根目录
    root   /home/lotus/test-site;
    index  index.html index.htm;

    # 日志配置
    access_log  /var/log/nginx/web-https-access.log;
    error_log   /var/log/nginx/web-https-error.log;

    # 静态文件服务
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

# HTTP 自动重定向到 HTTPS
server {
    listen       80;
    listen       [::]:80;
    server_name  localhost 127.0.0.1;

    return 301 https://$server_name$request_uri;
}

