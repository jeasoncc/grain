version: 2
updates:
  # NPM 依赖 - 根目录
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "jeasoncc"
    assignees:
      - "jeasoncc"
    groups:
      # 将小版本更新分组
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  
  # NPM 依赖 - Desktop App
  - package-ecosystem: "npm"
    directory: "/apps/desktop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "desktop"
      - "automated"
    commit-message:
      prefix: "chore(desktop)"
    groups:
      desktop-minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  
  # NPM 依赖 - Web App
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "web"
      - "automated"
    commit-message:
      prefix: "chore(web)"
    groups:
      web-minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  
  # Cargo 依赖 - Tauri
  - package-ecosystem: "cargo"
    directory: "/apps/desktop/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
      - "desktop"
      - "automated"
    commit-message:
      prefix: "chore(tauri)"
    groups:
      cargo-minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci/cd"
      - "automated"
    commit-message:
      prefix: "ci"
    groups:
      github-actions-updates:
        patterns:
          - "*"
