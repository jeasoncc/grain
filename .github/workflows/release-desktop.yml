name: Release Desktop App

on:
  workflow_dispatch:
  push:
    branches:
      - release
    tags:
      - "v*.*.*"           # 支持旧格式 (v0.1.0)
      - "desktop-v*.*.*"   # 支持新格式 (desktop-v0.1.0)

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'ubuntu-22.04-arm'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # Ubuntu 系统依赖
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' || matrix.platform == 'ubuntu-22.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            build-essential \
            pkg-config

      # 安装 Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 安装 Rust
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'apps/desktop/src-tauri -> target'

      # 安装根目录依赖（monorepo）
      - name: Install root dependencies
        run: bun install

      # 安装桌面应用依赖
      - name: Install desktop dependencies
        working-directory: apps/desktop
        run: bun install

      # 构建桌面应用前端
      - name: Build frontend
        working-directory: apps/desktop
        run: bun run build
      
      # 验证前端构建
      - name: Verify frontend build
        working-directory: apps/desktop
        run: |
          if [ ! -d "dist" ]; then
            echo "Frontend build failed: dist directory not found"
            exit 1
          fi
          echo "Frontend build successful"
          ls -la dist/

      # 构建 & 发布 Tauri App
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tagName: desktop-v__VERSION__
          releaseName: 'Novel Editor Desktop v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # 上传构建产物
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.platform }}-${{ matrix.args }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/release/bundle/**/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/**/*.rpm
            apps/desktop/src-tauri/target/release/bundle/**/*.exe
            apps/desktop/src-tauri/target/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/release/bundle/**/*.dmg
